<div class="flex justify-between">
<section 
  *ngFor="let product of products" 
  class="flex flex-col gap-2 items-center w-1/4"
>
 <a 
   [class] ="' flex flex-col gap-2 items-center cursor-pointer'"
   [routerLink]="['/products', stringify(product.name)]"
  >
    <div [class] = "' w-32 h-60 border-solid border-2 border-red'">

    </div>
    <header>
	   <a [title] = "product.name + ' details'" 
      [class] = "product.name + ' font-bold'" 
     >
	   {{product.name}} 
	   </a>
    </header>
    <p *ngIf="product.description" [class] = "' w-11/12 h-20 text-center'">
      {{ product.shortDescription }}
    </p>
  </a>
  <button 
    type="button" 
    (click)="view()"
    class="rounded bg-rose-600 text-white py-2 px-4"
  >
    Add to cart
  </button>
</section>
</div>
